name: Deploy website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: jakejarvis/hugo-build-action@v0.105.0
      - shell: bash
        run: |
          set -e
          id_rsa=$(mktemp)
          chmod 600 $id_rsa
          echo "${{ secrets.SSH_KEY }}" > $id_rsa
          rsync --delete -vre "ssh -i $id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./public/ "${{ secrets.SSH_TARGET }}"
          ssh -i $id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "${{ secrets.SSH_TARGET }}" cache-purge